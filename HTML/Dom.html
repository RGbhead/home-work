<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Dom.js"></script>
    <style>
        .box2 {
            width: 100px;
            height: 100px;
            background-color: gray;
            margin: 10px;
            display: inline-block;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background-color: gray;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>Задание 1</h1>
    <p id="massage">Привет,мир!</p>
    <h1>Задание 2</h1>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script>
        var boxes = document.getElementsByClassName("box");
        for (var i = 0; i < boxes.length; i++) {
            boxes[i].style.backgroundColor = "green";
        }
    </script>
    <h1>Задание 3</h1>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <p id="text"></p>
    <script>
        document.querySelector("#text").textContent = "Привет, мир!";

        var boxes = document.querySelectorAll(".box2");
        boxes.forEach(function(box2) {
            box2.style.backgroundColor = "green";
        });
    </script>
    <h1>Зaдание 4</h1>
    <p class="highlight">Абзац 1</p>
    <p>Абзац 2</p>
    <p class="highlight">Абзац 3</p>
    <p>Абзац 4</p>
    <p class="highlight">Абзац 5</p>

    <script>
        var highlightedParagraphs = document.querySelectorAll(".highlight");
        highlightedParagraphs.forEach(function(p) {
            p.style.color = "red";
        });
    </script>
</body>

</html>
