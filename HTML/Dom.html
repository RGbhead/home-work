<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: lightgray;
        }
        
        .highlight {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Задание 1-->
    <p id="message">Привет, мир!</p>
    <!-- Задание 2-->
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <!-- Задание 3-->
    <div class="box"></div>
    <p id="text"></p>

    <!-- Задание 4-->
    <p class="highlight">Это выделенный текст 1</p>
    <p>Обычный текст</p>
    <p class="highlight">Это выделенный текст 2</p>
    <p>Еще один обычный текст</p>

    <script>
        // Задание 1
        const messageElement = document.getElementById('message');
        messageElement.textContent = "Добро пожаловать в JavaScript!";

        // Задание 2
        const boxes = document.getElementsByClassName('box');
        for (let i = 0; i < boxes.length; i++) {
            boxes[i].style.backgroundColor = 'green';
        }

        // Задание 3
        const textElement = document.querySelector('#text');
        textElement.textContent = 'Текст изменен с помощью querySelector';

        const allBoxes = document.querySelectorAll('.box');
        allBoxes.forEach(box => {
            box.style.border = '2px solid blue';
        });

        // Задание 4
        const highlightedParagraphs = document.querySelectorAll('.highlight');
        highlightedParagraphs.forEach(p => {
            p.style.color = 'red';
        });
    </script>

</body>

</html>
